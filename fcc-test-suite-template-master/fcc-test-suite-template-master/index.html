<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">This Survey will help us know how much you like chocolate.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" pattern="[a-zA-Z]{.5}" required>
      
      <label for="email" id="email-label">Email:</label>
        <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      
      <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="0" max="999">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
