<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">This Survey will help us know how much you like chocolate.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" pattern="[a-zA-Z]{.5}" placeholder="Your Name" required>
      
      <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="email" required>
      
      <label for="age" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="0" max="999" placeholder="i.e. 26">
      
      <select id="dropdown">
        <option value="white chocolate">White chocolate</option>
        <option value="dark chocolate">Dark chocolagte</option>
        <option value="milk chocolate">Milk chocolate</option>

      </select>
      
      <span id="consistency">
        <input type="radio" name="consistency" value="frozen"> Frozen
        <br>
        <input type="radio" name="consistency" value="melted"> Melted
        <br>
        <input type="radio" name="consistency" value="wrapped"> Wrapped
      </span>

      <span id="sweetness">
        <input type="checkbox" name="sweetness" value="extra">Extra Sweet<br>
        <input type="checkbox" name="sweetness" value="semi"> Semi Sweet <br>
        <input type="checkbox" name="sweetness" value="20%">20% Cacao
      </span>

      <textarea rows="4" cols="50" id="comments">
        Please insert any additional comments here.
      </textarea>

      <input type="submit" value="submit" id="submit">

    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
